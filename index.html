<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WhetherFun</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
   

</head>

<body>
    
  <section class="hero is-danger">
      <div class="hero-body">
        <div class="container has-text-centered ">
          <h1 class="title ">
            WhetherFun
          </h1>
          <h2 class="subtitle">
  
          
          </h2>

          <div class="container form">

            

        </div>

        
      </div>
    </section>
    <div class="field">
      <label class="label is-large">No matter the weather let's have some fun</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-large" type="email" placeholder="Street">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope fa-xs"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check fa-xs"></i>
        </span>
      </div>
    </div>
    
  
    
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input is-large" type="email" placeholder="City">
        <span class="icon is-left">
          <i class="fas fa-envelope fa-sm"></i>
        </span>
        <span class="icon is-right">
          <i class="fas fa-check fa-sm"></i>
        </span>
      </div>
    </div>
    
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input is-large" type="email" placeholder="State">
        <span class="icon is-large is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-large is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
    </div>
    
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input is-large" type="email" placeholder="Zipcode">
        <span class="icon is-medium is-left">
          <i class="fas fa-envelope fa-lg"></i>
        </span>
        <span class="icon is-medium is-right">
          <i class="fas fa-check fa-lg"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input class="input is-large" type="email" placeholder="Country">
        <span class="icon is-medium is-left">
          <i class="fas fa-envelope fa-lg"></i>
        </span>
        <span class="icon is-medium is-right">
          <i class="fas fa-check fa-lg"></i>
        </span>
      </div>
    
    </div>  
        
  
  </div>
